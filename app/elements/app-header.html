<dom-module id="app-header">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      paper-input { float: left; margin-right: 20px;}
      paper-toolbar {background-color: white; margin-bottom: 20px;}
    </style>
    <paper-header-panel class="flex">
      <paper-toolbar>
        <div>
          <paper-input label="Account" value="{{config.account}}"></paper-input>
          <paper-input label="Access Token" value="{{config.access_token}}"></paper-input>
        </div>
        <content></content>
      </paper-toolbar>
    </paper-header-panel>
  </template>

  <script>
    class AppHeader {
      beforeRegister() {
        this.is = 'app-header';
        this.properties = {
          config: {
            type: Object,
          },
        };
      }
    }

    Polymer(AppHeader);
  </script>

</dom-module>
