<dom-module id="app-header">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      paper-input { float: left; margin-right: 20px;}
      paper-toolbar {background-color: white; margin-bottom: 20px;}
      reach-estimate {display:block; margin-left:auto; margin-right:20px; width:100px; border:1px solid red;color:black;}

    </style>
    <paper-header-panel class="flex">
      <paper-toolbar>
        <div>
          <paper-input label="Account" value="{{account}}"></paper-input>
          <paper-input label="Access Token" value="{{accessToken}}"></paper-input>
        </div>
        <reach-estimate access-token={{accessToken}}></reach-estimate>
      </paper-toolbar>
    </paper-header-panel>
  </template>

  <script>
    class AppHeader {
      beforeRegister() {
        this.is = 'app-header';
        this.properties = {
          accessToken: {
            type: String,
            value: '',
            notify: true,
            reflectToAttribute: true
          },
          account: {
            type: String,
            value: ''
          }
        };
      }
      created() {}
      ready() {
        // console.log(this.accessToken);
      }
      attached() {}
      detached() {}
      attributeChanged() {
        // console.log(this.accessToken);
      }
    }

    Polymer(AppHeader);
  </script>

</dom-module>
