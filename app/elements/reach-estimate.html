<dom-module id="reach-estimate">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
    </style>
    <div>reach estimate</div>
  </template>

  <script>
    class ReachEstimate {
      beforeRegister() {
        this.is = 'reach-estimate';
        this.properties = {
          config: {
            type: Object
          },
          targetingSpec: {
            type: Object,
            reflectToAttribute: true,
            notify: true
          }
        };
        this.observers = ['_targetingSpecChanged(targetingSpec.*)'];
      }
      _targetingSpecChanged() {
        console.log('RE:',this.targetingSpec);
      }
    }

    Polymer(ReachEstimate);
  </script>

</dom-module>
